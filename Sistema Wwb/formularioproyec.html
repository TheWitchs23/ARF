<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group:after {
            content: "";
            display: table;
            clear: both;
        }
        .form-group label {
            float: left;
            width: 30%;
            padding-top: 8px;
            text-align: right;
        }
        .form-group input, .form-group select {
            float: left;
            width: 70%;
        }
        .form-group::after {
            clear: both;
            content: "";
            display: table;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alta de Usuario</h1>

        <form name="from1" method="POST" action="guardar.php">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido_p">Apellido Paterno:</label>
                <input type="text" id="apellido_p" name="apellido_p" required>
            </div>

            <div class="form-group">
                <label for="apellido_m">Apellido Materno:</label>
                <input type="text" id="apellido_m" name="apellido_m" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="municipio">Municipio:</label>
                <select id="municipio" name="municipio">
                    <option value="">ELEGIR MUNICIPIO</option>
                    <option value="amacuzac">Amacuzac</option>
                    <option value="mazatepec">Mazatepec</option>
                    <option value="tetecala">Tetecala</option>
                    <option value="temixco">Temixco</option>
                    <option value="cuernavaca">Cuernavaca</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="">SELECCIONE:</option>
                    <option value="Morelos">Morelos</option>
                    <option value="Estado de Mexico">Estado de Mexico</option>
                    <option value="Puebla">Puebla</option>
                    <option value="Queretaro">Queretaro</option>
                    <option value="Nuevo león">Nuevo león</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <select id="cargo" name="cargo">
                    <option value="">SELECCIONE CARGO</option>
                    <option value="Docente">Docente</option>
                    <option value="Alumno">Alumno</option>
                </select>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>

            <div class="form-group">
                <label for="permiso">Permiso:</label>
                <select id="permiso" name="permiso">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
            </div>

            <input type="submit" name="enviar" value="Guardar">
        </form>
    </div>
</body>
</html>
